<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login</title>
        <style>
            canvas { cursor:url('css/cursor.cur'), pointer;}
        </style>
        <link rel="stylesheet" type="text/css" media="screen, projection"
              th:href="@{/css/lib/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" media="screen, projection"
              th:href="@{/css/lib/smoke.min.css}"/>
        <link rel="stylesheet" type="text/css" media="screen, projection"
              th:href="@{/css/app.css}"/>
        <script th:src="@{/js/lib/jquery-1.12.0.min.js}"></script>
        <script th:src="@{/js/lib/jquery-ui.min.js}"></script>
        <script th:src="@{/js/lib/bootstrap.min.js}"></script>
        <script th:src="@{/js/lib/angular.min.1.4.9.js}"></script>
        <script th:src="@{/js/lib/sockjs-0.3.4.js}"></script>
        <script th:src="@{/js/lib/stomp.js}"></script>
        <script th:src="@{/js/app.js}"></script>
        <script th:src="@{/js/start/service.js}"></script>
    </head>
    <body ng-app="app">
        <div id="login-dialog" style="padding-left: 40%; padding-right: 40%; padding-top: 10%"
             title="Авторизация">
            <div class="panel panel-default" ng-controller="LoginController as ctrl">
                <div class="formcontainer" ng-submit="ctrl.connectToServer()" id="form">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <form class="form-signin" th:action="@{/login}" method="post">
<input   type="hidden"   th:name="${_csrf.parameterName}"   th:value="${_csrf.token}" />
                                    <div>
                                        <h2 class="form-signin-heading">Авторизация</h2>
                                        <input type="text" id="username" name="username" ng-change="ctrl.changeName(ctrl.username)" ng-model="ctrl.username"  class="form-control" placeholder="Имя пользователя"/>
                                    </div>
                                    <div>
                                        <input type="password" id="password" name="password" class="form-control" ng-model="ctrl.password" placeholder="Пароль"/>
                                    </div>
<button class="btn btn-primary btn-block" type="submit" >Вход</button>
                                </form>              
                            </div>
                        </div>                                      
                </div>
            </div>
        </div>        
        <script th:src="@{/js/start/controller.js}"></script>
    </body>
</html>
