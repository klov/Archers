<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login</title>
        <style>
            canvas { cursor:url('css/cursor.cur'), pointer;}
        </style>
        <link rel="stylesheet" type="text/css" media="screen, projection"
              th:href="@{/css/lib/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" media="screen, projection"
              th:href="@{/css/lib/smoke.min.css}"/>
        <link rel="stylesheet" type="text/css" media="screen, projection"
              th:href="@{/css/app.css}"/>
        <script th:src="@{/js/lib/jquery-1.12.0.min.js}"></script>
        <script th:src="@{/js/lib/jquery-ui.min.js}"></script>
        <script th:src="@{/js/lib/bootstrap.min.js}"></script>
        <script th:src="@{/js/lib/angular.min.1.4.9.js}"></script>
        <script th:src="@{/js/lib/sockjs-0.3.4.js}"></script>
        <script th:src="@{/js/lib/stomp.js}"></script>
        <script th:src="@{/js/app.js}"></script>
    </head>
    <body ng-app="app">
        <div id="login-dialog" style="padding-left: 40%; padding-right: 40%; padding-top: 10%"
             title="Авторизация">
            <div class="panel panel-default" ng-controller="LoginController as ctrl">
                <div class="formcontainer" ng-submit="ctrl.connectToServer()" id="form">
                    <form name="myForm" class="form-horizontal">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-lable" for="login">Имя:</label>
                                <div class="col-md-10">
                                    <input type="text"
                                           id="login"
                                           ng-model="ctrl.username"
                                           class="form-control"
                                           required="true" 
                                           ng-minlength="3"
                                           placeholder="Введите свой никнейм"/>
                                </div>
                            </div>
                        </div>                                      
                        <div class="row">
                            <div class="form-actions floatRight">
                                <input type="submit"  
                                       value="Присоединиться" 
                                       class="btn btn-primary btn-sm" 
                                       ng-disabled="myForm.$invalid"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
        <script th:src="@{/js/start/controller.js}"></script>
    </body>
</html>
